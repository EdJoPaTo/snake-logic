name: Test and Build Rust

on:
  push:
  pull_request:
  schedule:
    # Check if it works with current dependencies
    - cron: '42 2 * * 6' # weekly on Saturday 2:42 UTC

jobs:
  rustfmt:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Rust
        shell: bash -eux {0}
        run: |
          rustup --version
          rustup show
          rustup toolchain install stable --profile minimal --component rustfmt
          rustup default stable
      - uses: actions/checkout@v3
      - run: cargo fmt --check --verbose

  test:
    name: Test ${{ matrix.toolchain }} ${{ matrix.os }} ${{ matrix.features }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.toolchain == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        toolchain:
          - stable
        os:
          - ubuntu-22.04
          - macos-12
          - windows-2022
        clippyargs:
          - -D clippy::pedantic -D warnings
        features:
          - --no-default-features
          - "" # default features
          - --all-features
        include:
          # Check future versions and maybe get some glances on soon to be lints
          - toolchain: beta
            os: ubuntu-22.04
            features: --all-features
            clippyargs: -W clippy::pedantic -W clippy::nursery
          - toolchain: nightly
            os: ubuntu-22.04
            features: --all-features
            clippyargs: -W clippy::pedantic
    steps:
      - name: Setup Rust
        shell: bash -eux {0}
        run: |
          rustup --version
          rustup show
          rustup toolchain install ${{ matrix.toolchain }} --profile minimal --component clippy
          rustup default ${{ matrix.toolchain }}

      - uses: actions/checkout@v3

      - name: Fetch dependencies
        uses: actions-rs/cargo@v1
        with:
          command: fetch
          args: --verbose

      - name: Check clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --verbose --all-targets ${{ matrix.features }} -- ${{ matrix.clippyargs }}

      - name: Check docs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --verbose --no-deps ${{ matrix.features }}

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose ${{ matrix.features }}

  github-release:
    name: Release ${{ matrix.triple }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - triple: x86_64-unknown-linux-gnu
            os: ubuntu-22.04
          - triple: aarch64-unknown-linux-gnu
            os: ubuntu-22.04
          - triple: armv7-unknown-linux-gnueabihf
            os: ubuntu-22.04
          - triple: arm-unknown-linux-gnueabihf
            os: ubuntu-22.04
          - triple: riscv64gc-unknown-linux-gnu
            os: ubuntu-22.04

          - triple: x86_64-apple-darwin
            os: macos-12
          - triple: aarch64-apple-darwin
            os: macos-12

          - triple: x86_64-pc-windows-msvc
            os: windows-2022
          - triple: aarch64-pc-windows-msvc
            os: windows-2022
    steps:
      - name: Setup Rust
        shell: bash -eux {0}
        run: |
          rustup --version
          rustup show
          rustup toolchain install stable --profile minimal --target ${{ matrix.triple }}
          rustup default stable

      - uses: actions/checkout@v3

      - name: Fetch dependencies
        run: cargo fetch --verbose

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --verbose --all-features --target ${{ matrix.triple }}
          use-cross: ${{ runner.os == 'Linux' }}
